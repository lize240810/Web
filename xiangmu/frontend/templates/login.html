<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.sp1{
				color: red;
			}
			.login-div{
				padding: 7em 40%;
			}
		</style>
	</head>
	<body>
		<div>
			<h4>
				<span class="sp1">
			  	{% with messages = get_flashed_messages() %}
            		{% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <hr/>
		            {% endif %}
		        {% endwith%}
				</span>
			</h4>
		</div>
		<div class="login-div">
			<form action="{{ url_for('view_login') }}" method="POST">
				用户名：<input type="text" name="username" /><br />
				密码：<input type="password" name="password" /><br />
				<input type="submit" name="登录" /><br />
			</form>
		</div>
	</body>
</html>
